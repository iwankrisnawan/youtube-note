<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <br />
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md">
          <div class="input-group">
            <input type="text" class="input-ytb-link form-control" placeholder="Put your link youtube video here" value="" />
            <div class="input-group-prepend">
              <button type="button" class="link-ytb-submit form-control input-group-text">Submit</button>
            </div>
          </div>
          <br />
          <div class="box-my-video">
            <iframe width="100%" height="350" class="my-iframe" src="https://www.youtube.com/embed/ddd" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>

          <br />
          <textarea name="name" class="form-control" id="text-noted" placeholder="Input your text here"></textarea>
          <div class="mx-auto">
            <button type="button" class="btn btn-info convert-text" name="button">convert</button>
          </div>
          <br />

          <!-- <div class="input-group">
            <button type="button" name="button" class="form-control btn btn-primary">Upload file</button>
            <button type="button" name="button" class="form-control btn btn-success">Download Text</button>
          </div> -->

          <br /><br />
        </div>
        <div class="col-md-3">
          <div class="row" id="my-checkpoint">
            <div class="col-12 checkpoint" data-value="00:00">00:00</div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
